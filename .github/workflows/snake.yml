name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: LTB122
          outputs: |
            # Palette: Màu nền tối (Tokyo Night) -> Xanh nhạt -> Tím -> Hồng (Khớp với Header)
            dist/github-contribution-grid-snake.svg?palette=#1a1b26,#7aa2f7,#bb9af7,#f7768e,#ff9e64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}