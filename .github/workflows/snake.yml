name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: LTB122
          outputs: |
            # Palette: Nền trắng (để hòa vào trang) -> Hồng nhạt -> Hồng đậm -> Vàng
            # Cái này giúp con rắn nhìn như đang bò trên giấy trắng
            dist/github-contribution-grid-snake.svg?palette=#ffffff,#ffc2d6,#fe428e,#b9195e,#f8d847
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}