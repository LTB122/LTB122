name: Metrics
on:
  # Chạy mỗi 24h
  schedule: [{cron: "0 0 * * *"}]
  # Chạy thủ công
  workflow_dispatch:
  # Chạy khi push code
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Cấu hình user
          user: LTB122
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Ho_Chi_Minh
          
          # --- PHẦN STYLE ĐÃ FIX (NỀN TRẮNG - CHỮ RÕ) ---
          extras_css: |
            /* Nền trắng, bo góc */
            svg { background-color: #ffffff !important; border-radius: 10px; }
            
            /* Tiêu đề to: Màu Tím Đậm (cho đồng bộ với cái Typing) */
            .header, h1, h2, h3 { color: #9850e4 !important; }
            
            /* Chữ nội dung: Màu Đen Xanh (để đọc rõ trên nền trắng) */
            .field, .content, .stat { color: #1f2937 !important; }
            
            /* Các con số/highlight: Màu Hồng Neon */
            strong, b, .large { color: #fe428e !important; }
            
            /* Icon: Màu Xanh Dương */
            .icon { color: #7aa2f7 !important; fill: #7aa2f7 !important; }
          # --------------------
          # Plugin: Ngôn ngữ
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: bytes-size, percentage
          
          # Plugin: Thói quen
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # Plugin: Lịch isometric
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year