name: Metrics
on:
  # Chạy mỗi 24h
  schedule: [{cron: "0 0 * * *"}]
  # Chạy thủ công
  workflow_dispatch:
  # Chạy khi push code
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Cấu hình user & timezone
          user: LTB122
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Ho_Chi_Minh
          
          # --- QUAN TRỌNG: Thêm khoảng cách lề để lịch 3D không đè chữ ---
          config_padding: 0, 8 + 5%
          
          # --- PHỐI MÀU PASTEL HỒNG & XANH (NỀN TRẮNG) ---
          extras_css: |
            /* Nền trắng, bo góc, viền hồng pastel, đổ bóng nhẹ */
            svg { 
              background-color: #ffffff !important; 
              border-radius: 15px; 
              border: 2px solid #f7768e;
              box-shadow: 0 5px 10px rgba(247, 118, 142, 0.15);
            }
            
            /* Tiêu đề chính: Màu Hồng Pastel (#f7768e) */
            .header, h1, h2, h3 { color: #f7768e !important; }
            
            /* Chữ nội dung: Màu Xám Đậm (để dễ đọc trên nền trắng) */
            .field, .content, .stat, .stargazer { color: #2e3440 !important; }
            
            /* Các con số/highlight: Màu Tím Pastel (#9850e4) */
            strong, b, .large { color: #9850e4 !important; }
            
            /* Icon & Thanh tiến trình: Màu Xanh Dương Pastel (#7aa2f7) */
            .icon { color: #7aa2f7 !important; fill: #7aa2f7 !important; }
            .progress-bar { background-color: #7aa2f7 !important; }
            
            /* Lịch 3D: Chỉnh màu cho khối */
            .calendar .day { color: #9850e4 !important; }
          # --------------------------------------------------

          # 1. Plugin Giới thiệu
          plugin_introduction: yes
          plugin_introduction_title: yes
          
          # 2. Plugin Ngôn ngữ (Đã gộp gọn lại)
          plugin_languages: yes
          plugin_languages_ignored: html, css, jupyter notebook
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 6
          
          # 3. Plugin Dòng code (Thống kê số dòng code đã viết)
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4

          # 4. Plugin Thành tựu (Huy hiệu tròn)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # 5. Plugin Lịch 3D Isometric (Để cuối cùng cho đẹp)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # TẮT PLUGIN HABITS ĐỂ TRÁNH LỖI ĐỎ "Unexpected error"
          plugin_habits: no