name: Metrics
on:
  # Chạy mỗi 24h
  schedule: [{cron: "0 0 * * *"}]
  # Chạy thủ công
  workflow_dispatch:
  # Chạy khi push code
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Cấu hình user
          user: LTB122
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Ho_Chi_Minh
          
          # --- PHẦN SỬA LỖI ---
          # Dùng extras_css để ép màu Radical (Nền tối, chữ Neon)
          extras_css: |
            /* Nền trắng sạch sẽ */
            svg { background-color: #ffffff !important; border-radius: 10px; border: 2px solid #f7768e; }
            
            /* Tiêu đề chính: Màu Hồng Pastel (#f7768e) */
            .header, h1, h2, h3 { color: #f7768e !important; }
            
            /* Chữ nội dung: Màu Xanh Đen (để dễ đọc) */
            .field, .content, .stat { color: #2e3440 !important; }
            
            /* Các con số nhấn mạnh: Màu Tím (#9850e4) */
            strong, b, .large { color: #9850e4 !important; }
            
            /* Icon & Progress Bar: Màu Xanh Dương (#7aa2f7) */
            .icon { color: #7aa2f7 !important; fill: #7aa2f7 !important; }
            .progress-bar { background-color: #7aa2f7 !important; }
          # --------------------
          # --------------------
          
          # Plugin: Ngôn ngữ
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: bytes-size, percentage
          
          # Plugin: Thói quen
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # Plugin: Lịch isometric
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 1. Plugin Giới thiệu (Để tiêu đề nhìn cho to)
          plugin_introduction: yes
          plugin_introduction_title: yes
          
          # 2. Plugin Lịch 3D (Cái này nhìn nguy hiểm nhất)
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          
          # 4. Plugin Thói quen (Sáng/Trưa/Chiều/Tối)
          plugin_habits_trim: yes
          
          # 5. Plugin Dòng code (Thêm cái này cho nhiều dữ liệu)
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4