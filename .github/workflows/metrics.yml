name: Metrics
on:
  # Chạy mỗi 24h
  schedule: [{cron: "0 0 * * *"}]
  # Chạy thủ công
  workflow_dispatch:
  # Chạy khi push code
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Cấu hình user
          user: LTB122
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Ho_Chi_Minh
          
          # --- PHẦN SỬA LỖI ---
          # Dùng extras_css để ép màu Radical (Nền tối, chữ Neon)
          extras_css: |
            svg { background-color: #141321 !important; border-radius: 10px; }
            .header { color: #fe428e !important; }
            .field { color: #a9fef7 !important; }
            h1, h2, h3 { color: #fe428e !important; }
          # --------------------
          
          # Plugin: Ngôn ngữ
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: bytes-size, percentage
          
          # Plugin: Thói quen
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # Plugin: Lịch isometric
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year