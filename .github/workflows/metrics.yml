name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}

          # User
          user: LTB122

          # ===============================
          # ğŸ¨ Giao diá»‡n
          # ===============================
          template: classic
          config_display: large
          config_twemoji: yes
          config_timezone: Asia/Ho_Chi_Minh

          # ===============================
          # ğŸ“¦ Ná»™i dung chÃ­nh
          # ===============================
          base: header, activity, community, repositories, metadata

          # ===============================
          # ğŸŒˆ Plugin: NgÃ´n ngá»¯
          # ===============================
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          # ===============================
          # â° Plugin: ThÃ³i quen code
          # ===============================
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # ===============================
          # ğŸ“† Plugin: Calendar 3D
          # ===============================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ===============================
          # ğŸŒ¸ PASTEL XANH Há»’NG (CSS)
          # ===============================
          extras_css: |
            :root {
              --color-calendar-graph-day-bg: #fdf2f8;
              --color-calendar-graph-day-border: #fbcfe8;
              --color-calendar-graph-day-L1-bg: #bae6fd;
              --color-calendar-graph-day-L2-bg: #7dd3fc;
              --color-calendar-graph-day-L3-bg: #f9a8d4;
              --color-calendar-graph-day-L4-bg: #f472b6;
            }
